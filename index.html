<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>NET<span>FLIX</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about your self</p>
      </div>

      <form action="#">
        <label for="name">Name</label><br />
        <input
          class="kutu"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <br />

        <label for="age">Age</label><br />
        <input class="kutu" type="number" name="age" id="age" min="18" /><br />

        <label for="email">Email</label><br />
        <input class="kutu" type="email" name="email" id="email" /><br />

        <label for="content">Content type</label><br />
        <select class="kutu" name="content" id="content">
          <option value="series" selected>Series</option>
          <option value="movies">Movies</option>
          <option value="tv shows">Tv shows</option>
        </select>
        <br />
        <section>
          <label for="movie type">Movie type</label><br />
          <input
            type="checkbox"
            name="movie type"
            id="movie type"
            value="comedy"
          />Comedy <br />
          <input
            type="checkbox"
            name="movie type"
            id="movie type"
            value="Action"
          />Action <br />
          <input
            type="checkbox"
            name="movie type"
            id="movie type"
            value="Romance"
            checked
          />Romance
        </section>

       <section>
            <label for="">Gender</label><br>
            <input type="radio" name="gender" id="gender" value="male">Male <br>
            <input type="radio" name="gender" id="gender" value="Female">Female <br>
            <input type="radio" name="gender" id="gender" value="Other">Other <br>
        </section>

        <section>
            <label for="">Feedback</label><br>
            <textarea name="feedback" id="feedback" cols="40" rows="7"></textarea>
        </section>

        <section class="btn">
        <p>Submit</p>
        </section>
      </form>
    </div>
  </body>
</html>
